<body>

    <div class="container-fluid">
        <div class="bg-dark text-secondary px-4 py-5 text-center">
            <div class="py-5">
                <h1 class="display-5 fw-bold text-white">{{ modelUsed }} result</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-5 mb-4">Searched through {{ numDocs }} and the most similar to this query is {{ mostSimilar }} with similarity = {{ sim }}</p>
                </div>
            </div>
        </div>

        <br>
        <p class="h2">Results Breakdown:</p>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Document</th>
                        <th>Similarity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in result.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        


    </div>
